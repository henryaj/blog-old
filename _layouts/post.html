---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }} | Reading time:
    {% capture words %}
      {{ content | number_of_words | minus: 180 }}
    {% endcapture %}
    {{ words | plus: 180 | divided_by: 180 | append: " min" }}
  </span>


  {{ content }}
</div>
