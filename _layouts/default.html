  <body class="theme-base-99">
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a id="site-title" href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            <sup class="navlink"><a href="/now">Now</a></sup>
            <sup class="navlink"><a href="https://buttondown.email/henryaj" target="_blank">Subscribe</a></sup>
            <sup class="navlink"><a href="/archive">Archive</a></sup>
            <sup class="navlink"><a href="mailto:henry@henrystanley.com">Email me</a></sup>
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}

      </div>
    </div>

    <!-- <label for="sidebar-checkbox" class="sidebar-toggle"></label> -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-19413261-2', 'auto');
      ga('send', 'pageview');

    </script>
    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
  </body>
</html>
