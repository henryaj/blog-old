---
layout: default
title: "Henry Stanley | All Posts"
---

<div id="home">
  <ul class="posts">
      {% for post in site.posts %}
        {% if post.categories.size == 0 %}
          <li><span>{{ post.date | date: "%b %Y" }} &raquo; </span><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endif %}
      {% endfor %}
  </ul>
</div>
