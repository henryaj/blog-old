<div id="home" style="margin-bottom: 4rem;">
  {% include author.html %}

  <ul class="posts">
    <h2>Recent posts</h2>
      {% for post in site.posts limit:5 %}
        {% if post.categories.size == 0 %}
          <li>
            <h3>
            <span>{{ post.date | date: "%b %Y" }} </span>
              <a href="{{ post.url }}">
                {{ post.title }}
              </a>
            </h3>

            <div style="padding-left: 1.5rem;">
              {{ post.excerpt }}
            </div>
          </li>
        {% endif %}
      {% endfor %}
  </ul>
  <a href="/archive" style="float:right;">View all posts â†’</a>
</div>
